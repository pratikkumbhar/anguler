<section class="w-full">
  <div class="container w-1/2 mx-auto flex flex-col items-center mt-12">
    <h1 class="text-3xl font-extrabold mb-4">Login</h1>
    <form action="">
      <div class="flex flex-col">
        <label for="" class="text-lg font-semibold text-gray-700"
          >Username</label
        >
        <input
          type="text"
          (change)="onChangeUser($event)"
          class="border rounded outline-0 px-3 py-1"
        />
      </div>
      <div class="flex flex-col">
        <label for="" class="text-lg font-semibold text-gray-700"
          >Password</label
        >
        <input
          type="password"
          (change)="onChangePassword($event)"
          class="border rounded outline-0 px-3 py-1"
        />
      </div>
      <button
        type="submit"
        class="bg-green-500 py-2 px-4 mt-4 rounded-lg text-white font-semibold"
      >
        Login
      </button>
    </form>
  </div>
</section>
